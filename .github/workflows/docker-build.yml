name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker for Windows Containers
        run: |
          docker context use default
          & 'C:\Program Files\Docker\Docker\DockerCli.exe' -SwitchDaemon
        shell: pwsh

      - name: Verify Docker is using Windows containers
        run: docker info | Select-String "OSType"
        shell: pwsh

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: dannicool
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract Commit SHA
        id: vars
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            dannicool/wechatbot-provider-windows:test
            dannicool/wechatbot-provider-windows:${{ env.SHORT_SHA }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker Image
        run: docker run --rm dannicool/wechatbot-provider-windows:latest --version
        shell: pwsh
